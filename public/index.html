<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PIA - Project Intelligence Agent</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#00ff88">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PIA">
  <meta name="description" content="Control your AI agent fleet from anywhere">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="logo">PIA</h1>
        <span class="subtitle">Project Intelligence Agent</span>
      </div>
      <div class="header-center">
        <div class="stats">
          <div class="stat">
            <span class="stat-value" id="stat-machines">0</span>
            <span class="stat-label">Machines</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="stat-agents">0</span>
            <span class="stat-label">Agents</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="stat-working">0</span>
            <span class="stat-label">Working</span>
          </div>
          <div class="stat stat-alert">
            <span class="stat-value" id="stat-alerts">0</span>
            <span class="stat-label">Alerts</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="connection-status" id="connection-status">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <a href="#fleet" class="nav-item active" data-view="fleet">Fleet Matrix</a>
      <a href="#tunnel" class="nav-item" data-view="tunnel">CLI Tunnel</a>
      <a href="#alerts" class="nav-item" data-view="alerts">Alerts</a>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <!-- Fleet View -->
      <section id="view-fleet" class="view active">
        <div class="view-header">
          <h2>Fleet Matrix</h2>
          <div class="view-controls">
            <select id="filter-machine" class="select">
              <option value="">All Machines</option>
            </select>
            <select id="filter-status" class="select">
              <option value="">All Status</option>
              <option value="working">Working</option>
              <option value="idle">Idle</option>
              <option value="waiting">Waiting</option>
              <option value="error">Error</option>
            </select>
          </div>
        </div>
        <div class="fleet-grid" id="fleet-grid">
          <!-- Agent tiles will be inserted here -->
          <div class="empty-state" id="fleet-empty">
            <p>No agents found</p>
            <p class="text-muted">Agents will appear here when machines connect</p>
          </div>
        </div>
      </section>

      <!-- Tunnel View -->
      <section id="view-tunnel" class="view">
        <div class="view-header">
          <h2>CLI Tunnel</h2>
          <div class="view-controls">
            <select id="session-select" class="select">
              <option value="">Select Session</option>
            </select>
            <button id="btn-new-session" class="btn btn-primary">New Session</button>
          </div>
        </div>
        <div class="tunnel-container">
          <div id="terminal" class="terminal"></div>
        </div>
      </section>

      <!-- Alerts View -->
      <section id="view-alerts" class="view">
        <div class="view-header">
          <h2>Alerts</h2>
          <div class="view-controls">
            <button id="btn-ack-all" class="btn btn-secondary">Acknowledge All</button>
          </div>
        </div>
        <div class="alerts-list" id="alerts-list">
          <div class="empty-state" id="alerts-empty">
            <p>No alerts</p>
            <p class="text-muted">All systems operational</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script type="module" src="/js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('SW registered:', registration.scope);

          // Check for updates every hour
          setInterval(() => {
            registration.update();
          }, 60 * 60 * 1000);
        } catch (error) {
          console.error('SW registration failed:', error);
        }
      });
    }
  </script>
</body>
</html>
