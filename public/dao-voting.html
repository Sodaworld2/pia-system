<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SodaWorld DAO â€” Voting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #050508;
      color: #e2e8f0;
      min-height: 100vh;
    }
    a { color: #9b4dca; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Nav */
    .nav {
      background: linear-gradient(135deg, #0a0a12, #0f0f18);
      border-bottom: 1px solid #1e1e2e;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-brand {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b4dca, #58a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links { display: flex; gap: 20px; font-size: 14px; }
    .nav-links a { color: #94a3b8; }
    .nav-links a.active { color: #9b4dca; }

    /* Layout */
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }

    /* Header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .page-header h1 { font-size: 24px; }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #9b4dca, #7c3aed);
      color: white;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-sm { padding: 6px 12px; font-size: 12px; }
    .btn-outline {
      background: transparent;
      border: 1px solid #2a2a3a;
      color: #94a3b8;
    }
    .btn-outline:hover { border-color: #9b4dca; color: #e2e8f0; }
    .btn-yes { background: #1a3a2a; color: #3fb950; border: 1px solid #2a5a3a; }
    .btn-yes:hover { background: #2a4a3a; }
    .btn-no { background: #3a1a1a; color: #f85149; border: 1px solid #5a2a2a; }
    .btn-no:hover { background: #4a2a2a; }
    .btn-abstain { background: #1a1a2e; color: #d29922; border: 1px solid #3a3a2a; }
    .btn-abstain:hover { background: #2a2a3e; }

    /* Cards */
    .card {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: border-color 0.2s;
    }
    .card:hover { border-color: #2a2a3a; }
    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .card-title { font-size: 16px; font-weight: 600; }
    .card-meta { font-size: 12px; color: #64748b; margin-top: 4px; }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-active { background: rgba(88,166,255,0.15); color: #58a6ff; }
    .badge-voting { background: rgba(155,77,202,0.15); color: #9b4dca; }
    .badge-passed { background: rgba(63,185,80,0.15); color: #3fb950; }
    .badge-rejected { background: rgba(248,81,73,0.15); color: #f85149; }
    .badge-failed_quorum { background: rgba(210,153,34,0.15); color: #d29922; }
    .badge-draft { background: rgba(100,116,139,0.15); color: #64748b; }

    /* Progress bars */
    .vote-bars { margin: 12px 0; }
    .vote-bar-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .vote-bar-label { width: 60px; color: #94a3b8; }
    .vote-bar-track {
      flex: 1;
      height: 8px;
      background: #1a1a2e;
      border-radius: 4px;
      overflow: hidden;
    }
    .vote-bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s; }
    .vote-bar-fill.yes { background: #3fb950; }
    .vote-bar-fill.no { background: #f85149; }
    .vote-bar-fill.abstain { background: #d29922; }
    .vote-bar-value { width: 50px; text-align: right; font-weight: 600; font-size: 12px; }
    .quorum-indicator {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
      padding: 6px 10px;
      background: #0f0f18;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quorum-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .quorum-met { background: #3fb950; }
    .quorum-not { background: #f85149; }

    /* Vote actions */
    .vote-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #1e1e2e;
    }
    .your-vote {
      font-size: 12px;
      color: #64748b;
      margin-top: 8px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 520px;
    }
    .modal h2 { font-size: 20px; margin-bottom: 20px; }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 14px;
      background: #0f0f18;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }
    .form-group textarea { min-height: 100px; resize: vertical; }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus { border-color: #9b4dca; }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: #475569;
    }
    .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: #64748b; }

    /* Filter tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .filter-tab {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #1e1e2e;
      background: transparent;
      color: #64748b;
      transition: all 0.2s;
    }
    .filter-tab.active {
      background: rgba(155,77,202,0.15);
      color: #9b4dca;
      border-color: rgba(155,77,202,0.3);
    }
    .filter-tab:hover { border-color: #2a2a3a; color: #94a3b8; }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-brand">SodaWorld DAO</div>
    <div class="nav-links">
      <a href="/dao-dashboard.html">Dashboard</a>
      <a href="/dao-tokens.html">Tokens</a>
      <a href="/dao-voting.html" class="active">Voting</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Proposals & Voting</h1>
      <button class="btn btn-primary" onclick="openNewProposal()">+ New Proposal</button>
    </div>

    <div class="filter-tabs">
      <button class="filter-tab active" onclick="filterProposals('all', this)">All</button>
      <button class="filter-tab" onclick="filterProposals('active', this)">Active</button>
      <button class="filter-tab" onclick="filterProposals('passed', this)">Passed</button>
      <button class="filter-tab" onclick="filterProposals('rejected', this)">Rejected</button>
    </div>

    <div id="proposals-list">
      <div class="empty-state">
        <h3>Loading proposals...</h3>
      </div>
    </div>
  </div>

  <!-- New Proposal Modal -->
  <div class="modal-overlay" id="new-proposal-modal">
    <div class="modal">
      <h2>New Proposal</h2>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="prop-title" placeholder="What are you proposing?">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="prop-description" placeholder="Detailed description of the proposal..."></textarea>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select id="prop-type">
          <option value="governance_change">Governance Change</option>
          <option value="treasury_spend">Treasury Spend</option>
          <option value="membership">Membership</option>
          <option value="bounty">Bounty</option>
          <option value="parameter_change">Parameter Change</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="form-group">
        <label>Voting Duration (days)</label>
        <input type="number" id="prop-days" value="7" min="1" max="30">
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="submitProposal()">Create Proposal</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "REDACTED_FIREBASE_API_KEY",
      authDomain: "REDACTED_PROJECT_ID.firebaseapp.com",
      projectId: "REDACTED_PROJECT_ID"
    });
    const auth = firebase.auth();

    let currentUser = null;
    let allProposals = [];
    let currentFilter = 'all';

    // Get auth headers
    async function getHeaders() {
      const user = auth.currentUser;
      if (user) {
        const token = await user.getIdToken();
        return { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };
      }
      const staticToken = 'pia-local-dev-token-2024';
      return { 'x-api-token': staticToken, 'Content-Type': 'application/json' };
    }

    async function api(path, opts = {}) {
      const headers = await getHeaders();
      const res = await fetch(`/api/modules${path}`, { ...opts, headers });
      return res.json();
    }

    function statusBadge(status) {
      const s = status || 'draft';
      return `<span class="badge badge-${s}">${s.replace('_', ' ')}</span>`;
    }

    function timeRemaining(endDate) {
      const end = new Date(endDate);
      const now = new Date();
      const diff = end - now;
      if (diff <= 0) return 'Ended';
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      if (days > 0) return `${days}d ${hours}h left`;
      return `${hours}h left`;
    }

    function renderProposal(p) {
      const status = p.status || 'draft';
      const isActive = status === 'active' || status === 'voting';
      const votes = p.votes || [];

      let yesW = 0, noW = 0, absW = 0;
      for (const v of votes) {
        const w = parseFloat(v.total_weight || v.count || 0);
        if (v.choice === 'yes') yesW = w;
        else if (v.choice === 'no') noW = w;
        else absW = w;
      }
      const totalW = yesW + noW + absW || 1;

      const voteBars = `
        <div class="vote-bars">
          <div class="vote-bar-row">
            <span class="vote-bar-label">Yes</span>
            <div class="vote-bar-track"><div class="vote-bar-fill yes" style="width:${(yesW/totalW*100).toFixed(0)}%"></div></div>
            <span class="vote-bar-value" style="color:#3fb950">${yesW.toFixed(1)}</span>
          </div>
          <div class="vote-bar-row">
            <span class="vote-bar-label">No</span>
            <div class="vote-bar-track"><div class="vote-bar-fill no" style="width:${(noW/totalW*100).toFixed(0)}%"></div></div>
            <span class="vote-bar-value" style="color:#f85149">${noW.toFixed(1)}</span>
          </div>
          <div class="vote-bar-row">
            <span class="vote-bar-label">Abstain</span>
            <div class="vote-bar-track"><div class="vote-bar-fill abstain" style="width:${(absW/totalW*100).toFixed(0)}%"></div></div>
            <span class="vote-bar-value" style="color:#d29922">${absW.toFixed(1)}</span>
          </div>
        </div>
      `;

      const result = p.result_summary ? JSON.parse(p.result_summary) : null;
      const quorum = result
        ? `<div class="quorum-indicator">
            <span class="quorum-dot ${result.quorum_met ? 'quorum-met' : 'quorum-not'}"></span>
            Quorum: ${result.participation} participation ${result.quorum_met ? '(met)' : '(not met)'}
           </div>`
        : isActive
          ? `<div class="quorum-indicator">
              <span class="quorum-dot quorum-not"></span>
              Quorum: ${(parseFloat(p.quorum_required || 0.5) * 100).toFixed(0)}% required
             </div>`
          : '';

      const voteActions = isActive ? `
        <div class="vote-actions">
          <button class="btn btn-sm btn-yes" onclick="castVote('${p.id}','yes')">Vote Yes</button>
          <button class="btn btn-sm btn-no" onclick="castVote('${p.id}','no')">Vote No</button>
          <button class="btn btn-sm btn-abstain" onclick="castVote('${p.id}','abstain')">Abstain</button>
        </div>
      ` : '';

      return `
        <div class="card" data-status="${status}">
          <div class="card-header">
            <div>
              <div class="card-title">${p.title}</div>
              <div class="card-meta">
                ${p.type || 'custom'} &middot; by ${p.author_id || 'unknown'}
                ${isActive ? ' &middot; ' + timeRemaining(p.voting_ends_at) : ''}
              </div>
            </div>
            ${statusBadge(status)}
          </div>
          ${p.description ? `<div style="font-size:13px;color:#94a3b8;margin-bottom:12px">${p.description}</div>` : ''}
          ${voteBars}
          ${quorum}
          ${voteActions}
        </div>
      `;
    }

    function filterProposals(filter, el) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
      if (el) el.classList.add('active');

      const filtered = filter === 'all'
        ? allProposals
        : allProposals.filter(p => p.status === filter);

      const container = document.getElementById('proposals-list');
      if (filtered.length === 0) {
        container.innerHTML = `<div class="empty-state"><h3>No ${filter === 'all' ? '' : filter} proposals</h3><p>Create a new proposal to get started.</p></div>`;
      } else {
        container.innerHTML = filtered.map(renderProposal).join('');
      }
    }

    async function loadProposals() {
      try {
        const data = await api('/dao/proposals?dao_id=sodaworld-dao-001');
        allProposals = data.proposals || [];
        filterProposals(currentFilter);
      } catch (err) {
        console.error('Failed to load proposals:', err);
        document.getElementById('proposals-list').innerHTML =
          '<div class="empty-state"><h3>Failed to load proposals</h3></div>';
      }
    }

    async function castVote(proposalId, choice) {
      const user = JSON.parse(localStorage.getItem('dao_user') || '{}');
      const userId = user.id || user.user_id || 'anonymous';
      try {
        const data = await api(`/proposals/${proposalId}/vote`, {
          method: 'POST',
          body: JSON.stringify({
            user_id: userId,
            choice,
            reason: ''
          })
        });
        if (data.success) {
          await loadProposals();
        } else {
          alert(data.error || 'Failed to vote');
        }
      } catch (err) {
        alert('Vote failed: ' + err.message);
      }
    }

    function openNewProposal() {
      document.getElementById('new-proposal-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('new-proposal-modal').classList.remove('active');
    }

    async function submitProposal() {
      const title = document.getElementById('prop-title').value.trim();
      const description = document.getElementById('prop-description').value.trim();
      const type = document.getElementById('prop-type').value;
      const days = parseInt(document.getElementById('prop-days').value) || 7;

      if (!title) { alert('Title is required'); return; }

      const user = JSON.parse(localStorage.getItem('dao_user') || '{}');
      const authorId = user.id || user.user_id || 'anonymous';

      try {
        const data = await api('/proposals/create', {
          method: 'POST',
          body: JSON.stringify({
            dao_id: 'sodaworld-dao-001',
            title,
            description,
            type,
            author_id: authorId,
            voting_days: days,
          })
        });
        if (data.success) {
          closeModal();
          document.getElementById('prop-title').value = '';
          document.getElementById('prop-description').value = '';
          await loadProposals();
        } else {
          alert(data.error || 'Failed to create proposal');
        }
      } catch (err) {
        alert('Failed: ' + err.message);
      }
    }

    // Close modal on overlay click
    document.getElementById('new-proposal-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Allow access with static token too
      }
      loadProposals();
    });
  </script>
</body>
</html>
