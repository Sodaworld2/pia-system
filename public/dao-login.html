<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SodaWorld DAO — Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #050508;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo-section h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b4dca, #58a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .logo-section p {
      color: #64748b;
      font-size: 14px;
    }
    .card {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 12px;
      padding: 32px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      background: #0f0f18;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      border-color: #9b4dca;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #9b4dca, #7c3aed);
      color: white;
      margin-bottom: 12px;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn-google {
      background: #1a1a2e;
      color: #e2e8f0;
      border: 1px solid #2a2a3a;
    }
    .btn-google:hover { background: #222240; }
    .btn-google svg { width: 18px; height: 18px; }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #475569;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-top: 1px solid #1e1e2e;
    }
    .divider span { padding: 0 12px; }
    .toggle-mode {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #64748b;
    }
    .toggle-mode a {
      color: #9b4dca;
      cursor: pointer;
      text-decoration: none;
    }
    .toggle-mode a:hover { text-decoration: underline; }
    .error-msg {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.3);
      color: #f85149;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .success-msg {
      background: rgba(63, 185, 80, 0.1);
      border: 1px solid rgba(63, 185, 80, 0.3);
      color: #3fb950;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .name-field { display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>SodaWorld DAO</h1>
      <p>Decentralized Autonomous Organization</p>
    </div>

    <div class="card">
      <h2 id="form-title">Sign In</h2>

      <div class="error-msg" id="error-msg"></div>
      <div class="success-msg" id="success-msg"></div>

      <div class="form-group name-field" id="name-group">
        <label>Display Name</label>
        <input type="text" id="display-name" placeholder="Your name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Min 6 characters">
      </div>

      <button class="btn btn-primary" id="email-btn" onclick="handleEmailAuth()">
        <span id="email-btn-text">Sign In</span>
        <div class="spinner" id="email-spinner"></div>
      </button>

      <div class="divider"><span>or</span></div>

      <button class="btn btn-google" onclick="handleGoogleAuth()">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Continue with Google
      </button>

      <div class="toggle-mode" id="toggle-section">
        Don't have an account? <a onclick="toggleMode()">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (compat mode for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "REDACTED_FIREBASE_API_KEY",
      authDomain: "REDACTED_PROJECT_ID.firebaseapp.com",
      projectId: "REDACTED_PROJECT_ID",
      storageBucket: "REDACTED_PROJECT_ID.firebasestorage.app",
      messagingSenderId: "REDACTED_SENDER_ID",
      appId: "1:REDACTED_SENDER_ID:web:3c59903847f02de24e4f3e",
      measurementId: "REDACTED_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignUp = false;

    function toggleMode() {
      isSignUp = !isSignUp;
      document.getElementById('form-title').textContent = isSignUp ? 'Create Account' : 'Sign In';
      document.getElementById('email-btn-text').textContent = isSignUp ? 'Create Account' : 'Sign In';
      document.getElementById('name-group').style.display = isSignUp ? 'block' : 'none';
      document.getElementById('toggle-section').innerHTML = isSignUp
        ? 'Already have an account? <a onclick="toggleMode()">Sign In</a>'
        : 'Don\'t have an account? <a onclick="toggleMode()">Sign Up</a>';
      clearMessages();
    }

    function showError(msg) {
      const el = document.getElementById('error-msg');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('success-msg').style.display = 'none';
    }

    function showSuccess(msg) {
      const el = document.getElementById('success-msg');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('error-msg').style.display = 'none';
    }

    function clearMessages() {
      document.getElementById('error-msg').style.display = 'none';
      document.getElementById('success-msg').style.display = 'none';
    }

    function setLoading(loading) {
      document.getElementById('email-btn').disabled = loading;
      document.getElementById('email-spinner').style.display = loading ? 'block' : 'none';
      document.getElementById('email-btn-text').style.display = loading ? 'none' : 'inline';
    }

    async function registerWithBackend(user) {
      const idToken = await user.getIdToken();
      try {
        const res = await fetch('/api/dao/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({
            display_name: user.displayName || document.getElementById('display-name').value || user.email.split('@')[0]
          })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        // Store token for subsequent requests
        localStorage.setItem('dao_token', idToken);
        localStorage.setItem('dao_user', JSON.stringify(data.user));
        return data;
      } catch (err) {
        console.error('Backend registration error:', err);
        throw err;
      }
    }

    async function handleEmailAuth() {
      clearMessages();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const displayName = document.getElementById('display-name').value.trim();

      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      setLoading(true);
      try {
        let userCredential;
        if (isSignUp) {
          userCredential = await auth.createUserWithEmailAndPassword(email, password);
          if (displayName) {
            await userCredential.user.updateProfile({ displayName });
          }
        } else {
          userCredential = await auth.signInWithEmailAndPassword(email, password);
        }

        showSuccess('Authenticating with DAO...');
        await registerWithBackend(userCredential.user);
        window.location.href = '/dao-dashboard.html';
      } catch (err) {
        console.error('Auth error:', err);
        if (err.code === 'auth/user-not-found') {
          showError('No account found. Click Sign Up to create one.');
        } else if (err.code === 'auth/wrong-password') {
          showError('Incorrect password.');
        } else if (err.code === 'auth/email-already-in-use') {
          showError('Email already in use. Try signing in.');
        } else {
          showError(err.message || 'Authentication failed');
        }
      } finally {
        setLoading(false);
      }
    }

    async function handleGoogleAuth() {
      clearMessages();
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        showSuccess('Authenticating with DAO...');
        await registerWithBackend(result.user);
        window.location.href = '/dao-dashboard.html';
      } catch (err) {
        console.error('Google auth error:', err);
        if (err.code === 'auth/popup-closed-by-user') return;
        showError(err.message || 'Google sign-in failed');
      }
    }

    // Check if already logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const idToken = await user.getIdToken(true);
          const res = await fetch('/api/dao/auth/me', {
            headers: { 'Authorization': `Bearer ${idToken}` }
          });
          if (res.ok) {
            localStorage.setItem('dao_token', idToken);
            const data = await res.json();
            localStorage.setItem('dao_user', JSON.stringify(data.user));
            window.location.href = '/dao-dashboard.html';
          }
        } catch (e) {
          // Not registered yet — stay on login page
        }
      }
    });

    // Handle Enter key
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleEmailAuth();
    });
  </script>
</body>
</html>
