<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIA - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f39c12;
    }

    p {
      color: #b0b0b0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .retry-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry-btn:hover {
      background: #2980b9;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      PIA requires an internet connection to monitor your agents.
      Check your connection and try again.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="status">
      <strong>Cached Data:</strong> Last sync data may be available when back online.
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
