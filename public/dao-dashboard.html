<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SodaWorld DAO â€” Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #050508;
      color: #e2e8f0;
      min-height: 100vh;
    }
    a { color: #9b4dca; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .nav {
      background: linear-gradient(135deg, #0a0a12, #0f0f18);
      border-bottom: 1px solid #1e1e2e;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-brand {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b4dca, #58a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links { display: flex; gap: 20px; font-size: 14px; }
    .nav-links a { color: #94a3b8; }
    .nav-links a.active { color: #9b4dca; }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: #94a3b8;
    }
    .nav-user button {
      background: none;
      border: 1px solid #2a2a3a;
      color: #94a3b8;
      padding: 4px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .nav-user button:hover { border-color: #9b4dca; color: #e2e8f0; }

    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Welcome banner */
    .welcome {
      background: linear-gradient(135deg, rgba(155,77,202,0.1), rgba(88,166,255,0.05));
      border: 1px solid rgba(155,77,202,0.2);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .welcome-text h1 { font-size: 22px; margin-bottom: 4px; }
    .welcome-text p { color: #94a3b8; font-size: 14px; }
    .token-balance {
      text-align: right;
    }
    .token-amount {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #9b4dca, #58a6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .token-label { font-size: 13px; color: #64748b; }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
    }
    .stat-value { font-size: 28px; font-weight: 700; }
    .stat-label { font-size: 12px; color: #64748b; margin-top: 4px; }

    /* Two column layout */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }
    @media (max-width: 768px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .grid-2 { grid-template-columns: 1fr; }
    }

    .panel {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 12px;
      overflow: hidden;
    }
    .panel-header {
      padding: 14px 18px;
      border-bottom: 1px solid #1e1e2e;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel-body { padding: 14px 18px; }

    /* Proposal list items */
    .proposal-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #0f0f18;
    }
    .proposal-item:last-child { border-bottom: none; }
    .proposal-title { font-size: 13px; font-weight: 500; }
    .proposal-meta { font-size: 11px; color: #64748b; }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-active { background: rgba(88,166,255,0.15); color: #58a6ff; }
    .badge-passed { background: rgba(63,185,80,0.15); color: #3fb950; }
    .badge-rejected { background: rgba(248,81,73,0.15); color: #f85149; }
    .badge-voting { background: rgba(155,77,202,0.15); color: #9b4dca; }
    .badge-founder { background: rgba(210,153,34,0.15); color: #d29922; }
    .badge-member { background: rgba(100,116,139,0.15); color: #64748b; }

    /* Transaction list */
    .tx-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #0f0f18;
      font-size: 13px;
    }
    .tx-item:last-child { border-bottom: none; }
    .tx-amount { font-weight: 600; }
    .tx-amount.positive { color: #3fb950; }
    .tx-amount.negative { color: #f85149; }
    .tx-meta { font-size: 11px; color: #64748b; }

    /* Members list */
    .member-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #0f0f18;
    }
    .member-item:last-child { border-bottom: none; }
    .member-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9b4dca, #58a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: white;
    }
    .member-info { flex: 1; }
    .member-name { font-size: 13px; font-weight: 500; }
    .member-role { font-size: 11px; color: #64748b; }

    /* Founder actions */
    .founder-actions {
      display: none;
      gap: 10px;
      margin-bottom: 24px;
    }
    .founder-actions.visible { display: flex; }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #9b4dca, #7c3aed);
      color: white;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-outline {
      background: transparent;
      border: 1px solid #2a2a3a;
      color: #94a3b8;
    }
    .btn-outline:hover { border-color: #9b4dca; color: #e2e8f0; }

    .empty-text { color: #475569; font-size: 13px; padding: 16px 0; text-align: center; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #0a0a12;
      border: 1px solid #1e1e2e;
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 480px;
    }
    .modal h2 { font-size: 20px; margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 14px;
      background: #0f0f18;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
    }
    .form-group input:focus { border-color: #9b4dca; }
    .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-brand">SodaWorld DAO</div>
    <div class="nav-links">
      <a href="/dao-dashboard.html" class="active">Dashboard</a>
      <a href="/dao-tokens.html">Tokens</a>
      <a href="/dao-voting.html">Voting</a>
    </div>
    <div class="nav-user">
      <span id="nav-user-name">Loading...</span>
      <button onclick="handleLogout()">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <!-- Welcome banner -->
    <div class="welcome">
      <div class="welcome-text">
        <h1 id="welcome-name">Welcome back</h1>
        <p id="welcome-role">Member</p>
      </div>
      <div class="token-balance">
        <div class="token-amount" id="token-balance">0</div>
        <div class="token-label">SODA Tokens</div>
      </div>
    </div>

    <!-- Founder-only actions -->
    <div class="founder-actions" id="founder-actions">
      <button class="btn btn-primary" onclick="openIssueTokens()">Issue Tokens</button>
      <button class="btn btn-outline" onclick="openInviteMember()">Invite Member</button>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-members">-</div>
        <div class="stat-label">Members</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-proposals">-</div>
        <div class="stat-label">Active Proposals</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-agreements">-</div>
        <div class="stat-label">Agreements</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-bounties">-</div>
        <div class="stat-label">Open Bounties</div>
      </div>
    </div>

    <div class="grid-2">
      <!-- Pending proposals -->
      <div class="panel">
        <div class="panel-header">
          <span>Active Proposals</span>
          <a href="/dao-voting.html" style="font-size:12px">View All</a>
        </div>
        <div class="panel-body" id="proposals-panel">
          <div class="empty-text">Loading...</div>
        </div>
      </div>

      <!-- Recent transactions -->
      <div class="panel">
        <div class="panel-header">
          <span>Recent Transactions</span>
          <a href="/dao-tokens.html" style="font-size:12px">View All</a>
        </div>
        <div class="panel-body" id="transactions-panel">
          <div class="empty-text">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Members list -->
    <div class="panel">
      <div class="panel-header">
        <span>DAO Members</span>
        <span style="font-size:12px;color:#64748b" id="member-count-label"></span>
      </div>
      <div class="panel-body" id="members-panel">
        <div class="empty-text">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Issue Tokens Modal -->
  <div class="modal-overlay" id="issue-modal">
    <div class="modal">
      <h2>Issue SODA Tokens</h2>
      <div class="form-group">
        <label>Recipient</label>
        <select id="issue-recipient"></select>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input type="number" id="issue-amount" placeholder="100" min="1">
      </div>
      <div class="form-group">
        <label>Reason</label>
        <input type="text" id="issue-reason" placeholder="Initial allocation, reward, etc.">
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModals()">Cancel</button>
        <button class="btn btn-primary" onclick="submitIssueTokens()">Issue Tokens</button>
      </div>
    </div>
  </div>

  <!-- Invite Member Modal -->
  <div class="modal-overlay" id="invite-modal">
    <div class="modal">
      <h2>Invite Member</h2>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="invite-email" placeholder="person@example.com">
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="invite-role">
          <option value="member">Member</option>
          <option value="contributor">Contributor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModals()">Cancel</button>
        <button class="btn btn-primary" onclick="submitInvite()">Send Invite</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "REDACTED_FIREBASE_API_KEY",
      authDomain: "REDACTED_PROJECT_ID.firebaseapp.com",
      projectId: "REDACTED_PROJECT_ID"
    });
    const authInstance = firebase.auth();

    let currentUser = null;
    let daoMembers = [];

    async function getHeaders() {
      const user = authInstance.currentUser;
      if (user) {
        const token = await user.getIdToken();
        return { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };
      }
      return { 'x-api-token': 'pia-local-dev-token-2024', 'Content-Type': 'application/json' };
    }

    async function api(path, opts = {}) {
      const headers = await getHeaders();
      const res = await fetch(`/api/modules${path}`, { ...opts, headers });
      return res.json();
    }

    async function apiRaw(path, opts = {}) {
      const headers = await getHeaders();
      const res = await fetch(path, { ...opts, headers });
      return res.json();
    }

    function handleLogout() {
      authInstance.signOut();
      localStorage.removeItem('dao_token');
      localStorage.removeItem('dao_user');
      window.location.href = '/dao-login.html';
    }

    function initials(name) {
      if (!name) return '?';
      return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
    }

    async function loadDashboard() {
      // Get user info
      const stored = localStorage.getItem('dao_user');
      if (stored) {
        currentUser = JSON.parse(stored);
      }

      // Try to get fresh user data from /me endpoint
      try {
        const meData = await apiRaw('/api/dao/auth/me');
        if (meData.user) {
          currentUser = meData.user;
          localStorage.setItem('dao_user', JSON.stringify(currentUser));
        }
      } catch (e) { /* use cached */ }

      const displayName = currentUser?.display_name || currentUser?.email || 'Member';
      const role = currentUser?.dao_role || currentUser?.role || 'member';
      const isFounder = role === 'founder';

      document.getElementById('nav-user-name').textContent = displayName;
      document.getElementById('welcome-name').textContent = `Welcome, ${displayName.split(' ')[0]}`;
      document.getElementById('welcome-role').textContent =
        `${role.charAt(0).toUpperCase() + role.slice(1)} &middot; ${currentUser?.email || ''}`;
      document.getElementById('welcome-role').innerHTML =
        `<span class="badge badge-${role}">${role}</span> &nbsp; ${currentUser?.email || ''}`;

      if (isFounder) {
        document.getElementById('founder-actions').classList.add('visible');
      }

      // Load data in parallel
      const [healthData, membersData, proposalsData, tokenBalance, ledgerData] = await Promise.allSettled([
        api('/dao/health'),
        api('/dao/members?dao_id=sodaworld-dao-001'),
        api('/dao/proposals?dao_id=sodaworld-dao-001'),
        api(`/tokens/balance/${currentUser?.id || 'unknown'}?dao_id=sodaworld-dao-001`).catch(() => ({ balance: 0 })),
        api('/tokens/ledger?dao_id=sodaworld-dao-001&limit=5').catch(() => ({ transactions: [] })),
      ]);

      // Stats
      if (healthData.status === 'fulfilled' && healthData.value.counts) {
        const c = healthData.value.counts;
        const a = healthData.value.active || {};
        document.getElementById('stat-members').textContent = c.members || 0;
        document.getElementById('stat-proposals').textContent = a.proposals || 0;
        document.getElementById('stat-agreements').textContent = c.agreements || 0;
        document.getElementById('stat-bounties').textContent = a.bounties || 0;
      }

      // Token balance
      if (tokenBalance.status === 'fulfilled') {
        document.getElementById('token-balance').textContent =
          parseFloat(tokenBalance.value.balance || 0).toLocaleString();
      }

      // Active proposals
      if (proposalsData.status === 'fulfilled') {
        const active = (proposalsData.value.proposals || [])
          .filter(p => p.status === 'active' || p.status === 'voting')
          .slice(0, 5);

        if (active.length === 0) {
          document.getElementById('proposals-panel').innerHTML =
            '<div class="empty-text">No active proposals</div>';
        } else {
          document.getElementById('proposals-panel').innerHTML = active.map(p => `
            <div class="proposal-item">
              <div>
                <div class="proposal-title">${p.title}</div>
                <div class="proposal-meta">${p.type} &middot; ends ${new Date(p.voting_ends_at).toLocaleDateString()}</div>
              </div>
              <span class="badge badge-active">Vote</span>
            </div>
          `).join('');
        }
      }

      // Transactions
      if (ledgerData.status === 'fulfilled') {
        const txs = ledgerData.value.transactions || [];
        if (txs.length === 0) {
          document.getElementById('transactions-panel').innerHTML =
            '<div class="empty-text">No transactions yet</div>';
        } else {
          document.getElementById('transactions-panel').innerHTML = txs.map(tx => {
            const isIncoming = tx.to_user_id === (currentUser?.id || '');
            return `
              <div class="tx-item">
                <div>
                  <div>${tx.reason || tx.type}</div>
                  <div class="tx-meta">${new Date(tx.created_at).toLocaleDateString()}</div>
                </div>
                <div class="tx-amount ${isIncoming ? 'positive' : 'negative'}">
                  ${isIncoming ? '+' : '-'}${parseFloat(tx.amount).toLocaleString()} SODA
                </div>
              </div>
            `;
          }).join('');
        }
      }

      // Members
      if (membersData.status === 'fulfilled') {
        daoMembers = membersData.value.members || [];
        document.getElementById('member-count-label').textContent = `${daoMembers.length} members`;

        if (daoMembers.length === 0) {
          document.getElementById('members-panel').innerHTML =
            '<div class="empty-text">No members</div>';
        } else {
          document.getElementById('members-panel').innerHTML = daoMembers.map(m => `
            <div class="member-item">
              <div class="member-avatar">${initials(m.display_name)}</div>
              <div class="member-info">
                <div class="member-name">${m.display_name || m.email || 'Unknown'}</div>
                <div class="member-role">${m.email || ''}</div>
              </div>
              <span class="badge badge-${m.dao_role || 'member'}">${m.dao_role || 'member'}</span>
            </div>
          `).join('');
        }

        // Populate issue tokens dropdown
        const select = document.getElementById('issue-recipient');
        select.innerHTML = daoMembers.map(m =>
          `<option value="${m.user_id}">${m.display_name || m.email}</option>`
        ).join('');
      }
    }

    function openIssueTokens() { document.getElementById('issue-modal').classList.add('active'); }
    function openInviteMember() { document.getElementById('invite-modal').classList.add('active'); }
    function closeModals() {
      document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
    }

    async function submitIssueTokens() {
      const toUserId = document.getElementById('issue-recipient').value;
      const amount = parseFloat(document.getElementById('issue-amount').value);
      const reason = document.getElementById('issue-reason').value.trim();

      if (!amount || amount <= 0) { alert('Enter a valid amount'); return; }

      try {
        const data = await api('/tokens/issue', {
          method: 'POST',
          body: JSON.stringify({
            dao_id: 'sodaworld-dao-001',
            to_user_id: toUserId,
            amount,
            reason: reason || 'Token issuance',
            approved_by: currentUser?.id || 'founder'
          })
        });
        if (data.success) {
          closeModals();
          document.getElementById('issue-amount').value = '';
          document.getElementById('issue-reason').value = '';
          loadDashboard();
        } else {
          alert(data.error || 'Failed to issue tokens');
        }
      } catch (err) {
        alert('Failed: ' + err.message);
      }
    }

    async function submitInvite() {
      const email = document.getElementById('invite-email').value.trim();
      const role = document.getElementById('invite-role').value;
      if (!email) { alert('Enter an email'); return; }

      try {
        const data = await api('/dao/invite', {
          method: 'POST',
          body: JSON.stringify({
            dao_id: 'sodaworld-dao-001',
            email,
            role,
            invited_by: currentUser?.id || 'founder'
          })
        });
        if (data.success) {
          closeModals();
          document.getElementById('invite-email').value = '';
          alert('Invitation recorded. They can sign up at the login page.');
          loadDashboard();
        } else {
          alert(data.error || 'Failed to invite');
        }
      } catch (err) {
        alert('Failed: ' + err.message);
      }
    }

    // Close modal on overlay click
    document.querySelectorAll('.modal-overlay').forEach(m => {
      m.addEventListener('click', (e) => { if (e.target === e.currentTarget) closeModals(); });
    });

    // Auth check
    authInstance.onAuthStateChanged(user => {
      if (!user) {
        // Check for stored user (static token mode)
        const stored = localStorage.getItem('dao_user');
        if (!stored) {
          window.location.href = '/dao-login.html';
          return;
        }
      }
      loadDashboard();
    });
  </script>
</body>
</html>
